backend:
  name: git-gateway
  branch: main

# For local CMS testing only, uncomment this:
# local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Update these after your final domain is live
site_url: "https://your-domain.com"
display_url: "https://your-domain.com"
logo_url: "/brand/pag-logo-horizontal.png"

# Keep publishing simple for non-technical editors
publish_mode: simple

collections:
  - name: "hero"
    label: "Hero"
    files:
      - label: "Hero Content"
        name: "hero"
        file: "content/hero/hero.json"
        fields:
          - { label: "Top Line", name: "scriptText", widget: "string", required: false }
          - { label: "Main Title", name: "mainTitle", widget: "text" }
          - { label: "Button Text", name: "ctaButtonText", widget: "string", required: false }
          - { label: "Background Image", name: "backgroundImage", widget: "image" }
          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Value", name: "value", widget: "number" }
              - { label: "Suffix", name: "suffix", widget: "string", required: false }
              - { label: "Label", name: "label", widget: "string" }

  - name: "about"
    label: "About"
    files:
      - label: "About Content"
        name: "about"
        file: "content/about/about.json"
        fields:
          - { label: "Section Label", name: "scriptText", widget: "string", required: false }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Title", name: "mainTitle", widget: "string" }
          - { label: "Intro", name: "introText", widget: "text" }
          - label: "Timeline"
            name: "timeline"
            widget: "list"
            fields:
              - { label: "Tag", name: "year", widget: "string" }
              - { label: "Text", name: "event", widget: "text" }
          - label: "Cards"
            name: "tabs"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Icon", name: "icon", widget: "select", options: ["History", "BookOpen", "Award"] }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Content"
                name: "content"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Highlight", name: "highlight", widget: "string", required: false }
          - label: "Quote"
            name: "quote"
            widget: "object"
            fields:
              - { label: "Prefix", name: "prefix", widget: "string", required: false }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Attribution", name: "attribution", widget: "string", required: false }

  - name: "activities"
    label: "Activities"
    files:
      - label: "Activities Content"
        name: "activities"
        file: "content/activities/activities.json"
        fields:
          - { label: "Section Label", name: "scriptText", widget: "string", required: false }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Title", name: "mainTitle", widget: "string" }
          - label: "Activity Cards"
            name: "wines"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - { label: "Tag", name: "year", widget: "string", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Supporting Text", name: "tastingNotes", widget: "text", required: false }
          - label: "Feature Cards"
            name: "features"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "select", options: ["Wine", "Sparkles", "Clock", "Globe", "Handshake"] }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Quote"
            name: "quote"
            widget: "object"
            fields:
              - { label: "Prefix", name: "prefix", widget: "string", required: false }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Attribution", name: "attribution", widget: "string", required: false }

  - name: "model"
    label: "Operating Model"
    files:
      - label: "Operating Model Content"
        name: "model"
        file: "content/model/operating-model.json"
        fields:
          - { label: "Section Label", name: "scriptText", widget: "string", required: false }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Title", name: "mainTitle", widget: "string" }
          - { label: "Tagline", name: "locationTag", widget: "string", required: false }
          - label: "Steps"
            name: "slides"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Step Title", name: "title", widget: "string" }
              - { label: "Step Subtitle", name: "subtitle", widget: "string", required: false }
              - { label: "Step Number", name: "area", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "presence"
    label: "Regional Presence"
    files:
      - label: "Regional Presence Content"
        name: "presence"
        file: "content/presence/regional-presence.json"
        fields:
          - { label: "Section Label", name: "scriptText", widget: "string", required: false }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Title", name: "mainTitle", widget: "string" }
          - label: "Location Cards"
            name: "articles"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number", value_type: "int" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "excerpt", widget: "text" }
              - { label: "Small Label", name: "date", widget: "string", required: false }
              - { label: "Category", name: "category", widget: "string", required: false }

  - name: "contact"
    label: "Contact"
    files:
      - label: "Contact Content"
        name: "contact"
        file: "content/contact/contact.json"
        fields:
          - { label: "Section Label", name: "scriptText", widget: "string", required: false }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Title", name: "mainTitle", widget: "string" }
          - { label: "Intro", name: "introText", widget: "text" }
          - { label: "Contact Title", name: "contactInfoTitle", widget: "string", required: false }
          - label: "Contact Cards"
            name: "contactInfo"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "select", options: ["MapPin", "Phone", "Mail", "Clock"] }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Value", name: "value", widget: "string" }
              - { label: "Subtext", name: "subtext", widget: "string", required: false }
          - label: "Form"
            name: "form"
            widget: "object"
            fields:
              - { label: "Name Placeholder", name: "namePlaceholder", widget: "string" }
              - { label: "Email Placeholder", name: "emailPlaceholder", widget: "string" }
              - { label: "Phone Placeholder", name: "phonePlaceholder", widget: "string" }
              - { label: "Category Label", name: "visitorsLabel", widget: "string" }
              - label: "Category Options"
                name: "visitorsOptions"
                widget: "list"
                field: { label: "Option", name: "option", widget: "string" }
              - { label: "Message Placeholder", name: "messagePlaceholder", widget: "text" }
              - { label: "Submit Button", name: "submitText", widget: "string" }
          - { label: "Form Endpoint (mailto:...)", name: "formEndpoint", widget: "string" }

  - name: "footer"
    label: "Footer"
    files:
      - label: "Footer Content"
        name: "footer"
        file: "content/footer/footer.json"
        fields:
          - { label: "Brand Name", name: "brandName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Social Links"
            name: "socialLinks"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "select", options: ["Linkedin"] }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }
          - label: "Navigation Groups"
            name: "linkGroups"
            widget: "list"
            fields:
              - { label: "Group Name", name: "title", widget: "string" }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Text", name: "name", widget: "string" }
                  - { label: "Anchor", name: "href", widget: "string" }
          - label: "Contact Lines"
            name: "contactItems"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "select", options: ["Mail", "Phone", "MapPin"] }
              - { label: "Text", name: "text", widget: "string" }
          - { label: "Copyright", name: "copyrightText", widget: "string" }
          - { label: "Registration Line", name: "icpText", widget: "string" }
